<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas/List</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="2"> <!--a ; A ; i ; I-->
        <li>Acordar <!--Não necessita mais de fechar a tag-->
        <li>Ligar para mamãe
        <li>ir para o banho
        <li>tomar café
        <li>Escovar os dentes</li>
        <li>Ir para a faculdade</li>
        <li>Voltar para a casa</li>
        <li>Banho</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2> <!--Onde a sequencia não precisa fazer sentido--> <!--Listas demarcadas-->
    <ul type="square"> <!--disc ; square ; circle-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Queijo</li>
        <li>Linguiça</li>
    </ul>
</body>
</html>
