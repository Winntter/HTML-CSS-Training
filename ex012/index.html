<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="_icon/favicon.ico" type="image/x-con">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" height="355" poster="_images/loona.png" controls autoplay>
        <source src="_media/Loona why not.mp4" type="video/mp4">
    </video>
    <h1>Ou incorporando um vídeo do Youtube.</h1>
    <iframe width="500" height="355" src="https://www.youtube.com/embed/b6li05zh3Kg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
